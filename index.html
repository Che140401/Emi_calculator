<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>EMI Calculator</title>
</head>
<body>
    <div class="calculator-container">
        <h2>EMI Calculator</h2>
        <form id="emi-form" onsubmit="Emi_calculator(event)">
            <label for="loanAmount">Loan Amount (INR):</label>
            <input type="number" id="loanAmount" required>

            <label for="interestRate">Interest Rate (%):</label>
            <input type="number" id="interestRate" step="0.1" required>

            <label for="loanTenure">Loan Tenure (Years):</label>
            <input type="number" id="loanTenure" required>

            <button type="submit">Calculate EMI</button>
        </form>

        <div id="result-container">
            <h3>EMI Details</h3>
            <p><strong>Loan EMI:</strong> <span id="emi-result">-</span></p>
            <p><strong>Total Interest Payable:</strong> <span id="totalInterest">-</span></p>
            <p><strong>Total Repayment:</strong> <span id="totalRepayment">-</span></p>
        </div>
        <!-- Add this HTML structure for the custom popup box -->
<div id="custom-popup">
    <div class="popup-content">
        <span class="close-popup" onclick="closeCustomPopup()">&times;</span>
        <p id="popup-message"></p>
    </div>
</div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
